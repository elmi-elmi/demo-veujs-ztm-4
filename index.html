<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" v-cloak>
    <p>{{fullName}}</p>
    <p>{{typeof age}}</p>
    <p v-html="raw_html"></p>
    <a v-bind:href="url" target="_blank">Google</a>
    <hr />

    <label for="firstName">first name</label>
    <input type="text" v-model.lazy.trim="firstName">
    <label for="">Middle name</label>
    <input type="text" @keyup.enter="updateMiddleName">
    <label for="lastName">last name</label>
    <input type="text" :value="lastName" @input.prevent="updateLastName($event, 'last name event triggered!')">
    <hr>
    <label for="">Age</label>
    <input type="number" v-model.number="age">
    <button @click.ctrl='decrease'>decrease</button>
    <button @click="age++">increase</button>


  </div>
  <!-- <div id="app2">
    <h1>{{firstName}} {{lastName}}</h1>
  </div> -->

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
